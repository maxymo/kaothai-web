<html>
    <head>
        <title>Facebook</title>

        <script>
            window.fbAsyncInit = function() {
            FB.init({
                appId      : '{your-app-id}',
                cookie     : true,
                xfbml      : true,
                version    : '{api-version}'
            });
                
            FB.AppEvents.logPageView();   
                
            };
        
            (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));

        </script>
    </head>
    <body>
        <div id="fb-root"></div>
        <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v17.0&appId=5799128476854060&autoLogAppEvents=1" nonce="A3x5UHzX"></script>

        <h1>Facebook App</h1>


        <div class="fb-login-button" data-width="" data-size="" data-button-type="" data-layout="" data-auto-logout-link="false" data-use-continue-as="false"></div>

        <a href="https://www.facebook.com/v17.0/dialog/oauth?client_id=5799128476854060&redirect_uri=https://www.kaothai.ie/facebook-logged.html&state=stateparam&response_type=token">Log ig</a>
        
    </body>
</html>
